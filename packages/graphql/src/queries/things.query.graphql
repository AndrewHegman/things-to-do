query GetThingsTagsCategories {
  categories {
    ...CategoryFragment
  }

  tags {
    ...TagFragment
  }
  things {
    ...ThingFragment
  }
}

query GetThingsByCategory($categoryId: String!) {
  thingsByCategory(categoryId: $categoryId) {
    ...ThingFragment
  }
}

query GetThingsByCategories($categoryIds: [String!]!) {
  thingsByCategories(categoryIds: $categoryIds) {
    ...ThingFragment
  }
}

query GetThings {
  things {
    ...ThingFragment
  }
}
