type Tag {
  id: String!
  name: String!
  dev: Boolean!
}

type Thing {
  id: String!
  name: String!
  description: String!
  tags: [Tag!]!
  dev: Boolean!
}

type Category {
  id: String!
  name: String!
  tags: [Tag!]!
  things: [Thing!]!
  dev: Boolean!
}

type Query {
  categories(dev: Boolean = false): [Category!]!
  category(categoryId: String!): Category
  tagsByCategory(categoryId: String!): [Tag!]!
  tags(dev: Boolean = false): [Tag!]!
  things(dev: Boolean = false): [Thing!]!
  thingsByCategory(categoryId: String!): [Thing!]!
  thingsByCategories(categoryIds: [String!]!): [Thing!]!
}

type Mutation {
  createTag(name: String!, dev: Boolean = false): Tag!
  createThing(name: String!, description: String!, tags: [String!]!, category: String!, dev: Boolean = false): Thing!
  createCategory(name: String!, dev: Boolean = false): Category!

  updateThing(id: String!, name: String, description: String, tags: [String!]): Thing!
  updateCategory(id: String!, name: String, things: [String!], tags: [String!]): Category!

  deleteThing(id: String!): String!
}

schema {
  query: Query
  mutation: Mutation
}
