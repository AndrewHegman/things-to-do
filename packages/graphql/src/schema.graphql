type Tag {
  id: String!
  name: String!
}

type Thing {
  id: String!
  name: String!
  description: String!
  tags: [Tag!]!
}

type Category {
  id: String!
  name: String!
  tags: [Tag!]!
  things: [Thing!]!
}

type Query {
  categories: [Category!]!
  category(categoryId: String!): Category!
  tagsByCategory(categoryId: String!): [Tag!]!
  tags: [Tag!]!
  things: [Thing!]!
  thingsByCategory(categoryId: String!): [Thing!]!
  thingsByCategories(categoryIds: [String!]!): [Thing!]!
}

type Mutation {
  createTag(name: String!): Tag!
  createThing(name: String!, description: String!, tags: [String!]!, category: String!): Thing!
  createCategory(name: String!): Category!

  updateThing(id: String!, name: String, description: String, tags: [String!]): Thing!
  updateCategory(id: String!, name: String, things: [String!], tags: [String!]): Category!

  deleteThing(id: String!): String!
}

schema {
  query: Query
  mutation: Mutation
}
