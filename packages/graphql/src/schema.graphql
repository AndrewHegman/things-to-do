type Tag {
  id: String!
  name: String!
}

type Thing {
  id: String!
  name: String!
  description: String!
  tags: [Tag!]!
}

type Category {
  id: String!
  name: String!
  things: [Thing!]!
  tags: [Tag!]!
}

type Query {
  categories: [Category!]!
  category(categoryId: String!): Category!
}

schema {
  query: Query
}
