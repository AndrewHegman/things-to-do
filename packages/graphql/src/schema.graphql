type Tag {
  _id: String!
  name: String!
}

type Thing {
  _id: String!
  name: String!
  description: String!
  tags: [Tag!]!
}

type Category {
  _id: String!
  name: String!
  things: [Thing!]!
}

type Query {
  categories: [Category!]!
  category(categoryId: String!): Category!
}

type Mutation {
  createTag(categoryId: String!, name: String!): Tag!
}

schema {
  query: Query
  mutation: Mutation
}
