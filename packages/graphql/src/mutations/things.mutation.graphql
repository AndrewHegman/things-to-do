mutation CreateThing($name: String!, $description: String!, $tags: [String!]!, $category: String!, $dev: Boolean = false) {
  createThing(name: $name, description: $description, tags: $tags, category: $category, dev: $dev) {
    ...ThingFragment
  }
}

mutation UpdateThing($id: String!, $name: String, $description: String, $tags: [String!]) {
  updateThing(id: $id, name: $name, description: $description, tags: $tags) {
    ...ThingFragment
  }
}

mutation DeleteThing($id: String!) {
  deleteThing(id: $id)
}
